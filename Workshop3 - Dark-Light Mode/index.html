<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fa-solid fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>

    <section id="home"> <!-- เวลาคลิกลิ้งค์ให้มันวิ่งมาที่ id นี้-->
        <div class="title-group">
            <h1>Deversetus Studio</h1>
            <h2>เขียนโปรแกรม สร้างเกม และพัฒนาคุณภาพชีวิต</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานทั้งหมดของบริษัท</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>พัฒนาเว็บไซต์ต่าง ๆ</h2>
                <img src="img/undraw_website_builder_re_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>เขียนโปรแกรม</h2>
                <img src="img/undraw_freelancer_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>เกมในเครือบริษัท</h2>
                <img src="img/undraw_video_game_night_light.svg" alt="" id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-medium"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7f1e7e005a.js" crossorigin="anonymous"></script>
</body>
</html>
