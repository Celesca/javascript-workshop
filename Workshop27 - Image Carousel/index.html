<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="carousel">
    <div class="image-container" id="container">
        <img src="https://cdn.pixabay.com/photo/2023/06/08/13/04/fichtelbergbahn-8049565_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2023/06/29/12/22/snow-leopard-8096293_1280.png" alt="">
        <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2023/06/18/20/13/flowers-8072665_1280.jpg" alt="">
    </div>
    <div class="button-container">
        <button id="left" class="btn">ก่อนหน้า</button>
        <button id="right" class="btn">ถัดไป</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
