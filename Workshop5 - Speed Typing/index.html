<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div class="settings" id="settings">
        <form id="level-form">
            <label for="">ระดับความยาก</label>
            <select id="level">
                <option value="easy">ง่าย</option>
                <option value="medium">ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>

    <div class="container">
        <h2>เกมพิมพ์เร็ว | Speed Typing</h2>
        <h1 id="word" class="word">เศรษฐี</h1>
        <input type="text" name="text" id="text" autocomplete="off" placeholder="ป้อนคำที่คุณเห็น">
        <p class="time-container">เวลา 
            <span id="time">10</span> วินาที</p>
        <p class="score-container">
            <span id="score">0 </span>
            คะแนน</p>
        <div id="gameover-container" class="gameover-container">
    
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/7f1e7e005a.js" crossorigin="anonymous"></script>
</html>
